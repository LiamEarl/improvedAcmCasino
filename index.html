<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To The Casino!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Apply Inter font to the body */
            background-color: #f0f0f0; /* Light gray background as a base, similar to the image's background */
        }
        .casino-btn {
            /* Custom button styles for Blackjack and Roulette */
            border: 4px solid #000000; /* Black border */
            font-weight: 900; /* Extra bold text */
            padding-top: 0.75rem; /* 12px */
            padding-bottom: 0.75rem; /* 12px */
            padding-left: 2rem; /* 32px */
            padding-right: 2rem; /* 32px */
            border-radius: 0.5rem; /* 8px rounded corners */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Subtle shadow */
            text-align: center;
            cursor: pointer;
        }
        .casino-btn:hover {
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Larger shadow on hover */
        }
        .blackjack-btn {
            background-color: #FFD700; /* Gold background for Blackjack */
            color: #000000; /* Black text for Blackjack */
        }
        .blackjack-btn:hover {
            background-color: #e6c300; /* Darker gold on hover */
        }
        .roulette-btn {
            background-color: #FFD700; /* Gold background for Roulette */
            color: #FF0000; /* Red text for Roulette, as per image */
        }
         .roulette-btn:hover {
            background-color: #e6c300; /* Darker gold on hover */
        }
        .welcome-text {
            color: #FFD700; /* Gold color for the welcome text */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Text shadow for better readability */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white shadow-2xl rounded-xl p-6 md:p-10 w-full max-w-2xl text-center">

        <h1 class="text-4xl md:text-5xl font-black welcome-text mb-6">
            Welcome To The Casino!
        </h1>

        <p class="text-gray-700 text-lg md:text-xl mb-8 leading-relaxed">
            We have a number of games available for your perusal.
            Feel free to spend as much as you like!!!
        </p>

        <div class="mb-10 flex justify-center">
            <img src="https://placehold.co/600x400/333333/FFFFFF?text=Casino+Image&font=montserrat"
                 alt="Man stressed at casino table with chips"
                 class="rounded-lg shadow-lg w-full max-w-md h-auto border-4 border-gray-300"
                 onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/333333?text=Image+Not+Found&font=lato';"
            >
            </div>

        <h2 class="text-3xl font-bold text-gray-800 mb-8">
            Choose Your Game
        </h2>

        <div class="flex flex-col sm:flex-row justify-center items-center space-y-6 sm:space-y-0 sm:space-x-6">
            <button type="button" class="casino-btn blackjack-btn w-full sm:w-auto">
                Blackjack
            </button>

            <button type="button" class="casino-btn roulette-btn w-full sm:w-auto">
                Roulette
            </button>
        </div>

    </div>

        // });
    </script>

</body>
</html>
