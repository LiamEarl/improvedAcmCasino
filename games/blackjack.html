<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <style>
        body {
            font-family: sans-serif;
            background: #2e7d32;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .hand {
            margin: 20px 0;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .card {
            background: white;
            color: black;
            padding: 10px;
            border-radius: 6px;
            width: 50px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 id="noCoins"></h1>
    <h1>Blackjack</h1>
    <p id="credits">ðŸ’° LiamCoins: 200</p>
    <div class="hand">
        <h2>House Hand</h2>
        <div id="house-cards" class="cards"></div>
        <p id="house-points">House Points: 0</p>
    </div>
    <div class="hand">
        <h2>Your Hand</h2>
        <div id="player-cards" class="cards"></div>
        <p id="player-points">Points: 0</p>
    </div>
    <div>
        <button id="hit">Hit Me</button>
        <button id="hold">Hold</button>
    </div>
    <a href="../index.html">
        <button style="background-color: lightblue; border-radius: 15px;">Back to Casino</button>
    </a>
    <button onClick="window.location.reload();" style="background-color: lightblue; border-radius: 15px;">New Game</button>
    <h2 id="status"></h2>
    <script src="./blackjack.js"></script>
</body>
</html>
