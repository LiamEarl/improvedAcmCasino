<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        /* Basic Reset & Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Or a nicer font of your choice */
            min-height: 100vh; /* Ensure body takes at least full viewport height */
            color: #333; /* Default text color - might need adjustment based on background */
        }

        body {
            background-image: url('assets/games-background.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Optional: makes the background stay fixed during scroll */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            padding: 20px; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in width/height calculations */
        }

        /* Main Page Title */
        .page-title {
            color: yellow; /* Assuming background is dark, adjust if needed */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Make text more readable on image */
            margin-bottom: 2rem; /* Space below the title */
            font-size: 2.5em; /* Larger title */
        }

        /* Container for Game Cards */
        .games-container {
            display: flex;
            flex-wrap: wrap; /* Allow cards to wrap to the next line on smaller screens */
            gap: 2rem; /* Space between game cards */
            justify-content: center; /* Center cards when they wrap or don't fill the line */
            max-width: 1000px; /* Max width for the container of cards */
            width: 100%;
        }

        /* Individual Game Card Styling */
        .game-card {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for readability */
            border: 1px solid #ccc;
            border-radius: 12px; /* Slightly more rounded corners */
            padding: 1.5rem;
            width: 250px; /* Increased width for better content display */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a subtle shadow for depth */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover */
        }

        .game-card:hover {
            transform: translateY(-5px); /* Lift card slightly on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Enhance shadow on hover */
        }

        .game-card h2 {
            margin-top: 0; /* Remove default top margin for h2 */
            color: #333;
            font-size: 1.8em;
        }

        .game-card p {
            color: #555;
            font-size: 0.95em;
            line-height: 1.4;
            min-height: 50px; /* Give some consistent height for descriptions */
        }

        /* Play Button Styling */
        .play-button {
            display: inline-block; /* Allows padding and margin */
            text-decoration: none;
            color: white;
            padding: 0.75rem 1.5rem; /* Increased padding */
            border-radius: 6px;
            font-weight: bold;
            margin-top: 1rem; /* Space above the button */
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase; /* Uppercase text for buttons */
            letter-spacing: 1px;
        }

        .play-button:hover, .play-button:focus {
            opacity: 0.9; /* Slight fade on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        /* Specific Button Colors */
        .button-blackjack {
            background-color: #007bff; /* Blue */
        }
        .button-roulette {
            background-color: #28a745; /* Green */
        }
        .button-slots {
            background-color: tomato; /* Tomato Red */
        }

        /* Responsive Adjustments (Optional Example) */
        @media (max-width: 600px) {
            .page-title {
                font-size: 2em;
            }
            .game-card {
                width: 90%; /* Make cards take more width on small screens */
                margin-bottom: 1rem; /* Ensure space between stacked cards */
            }
            .games-container {
                gap: 1rem;
            }
        }

    </style>
</head>
<body>
    <h1 class="page-title">Choose a Game and Win!!</h1>
    <div class="games-container">
        <div class="game-card">
            <h2>Blackjack</h2>
            <p>Try your luck at 21! Don't bust!</p>
            <a href="games/blackjack.html" class="play-button button-blackjack">Play</a>
        </div>

        <div class="game-card">
            <h2>Roulette</h2>
            <p>Spin the wheel and win big!</p>
            <a href="roulette.html" class="play-button button-roulette">Play</a>
        </div>

        <div class="game-card">
            <h2>Slots</h2>
            <p>Crank the lever and win the jackpot!</p>
            <a href="games/slots.html" class="play-button button-slots">Play</a>
        </div>
        </div>
</body>
</html>
